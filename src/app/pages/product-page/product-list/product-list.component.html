<div class="CategorieCarte">

    <!-- Titre de la catÃ©gorie (e.g: Liste des films / Liste des albums) -->
    <h2 class="CategorieTitre">
        {{titre}}
    </h2>

    <mat-divider></mat-divider>

    <!-- On parcourt le tableau de cartes (e.g: films ou albums) et on appelle la composante enfant : Product Card pour lui passer les attributs du parent -->

        <ul *ngFor="let product of products">
            <li>
                <app-product-card [product]="product"></app-product-card>
            </li>
        </ul>
    </div>

</div>
