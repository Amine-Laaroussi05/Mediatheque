<div class="CategorieCarte">
    <h2 class="CategorieTitre">
        {{titre}}
    </h2>
    <mat-divider></mat-divider>
    <div class="ListeProduits">
        <ul *ngFor="let carte of cartes">
            <li>
                <app-product-card [titre]="carte.nom" [image]="carte.img" [descriptif]="carte.descriptif"></app-product-card>
            </li>
        </ul>
    </div>
</div>
